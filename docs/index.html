<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0x.HN</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&display=swap');

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .container {
            text-align: center;
            animation: fadeIn 1.2s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin-bottom: 3rem;
            filter: brightness(1.1) contrast(1.1);
            transition: transform 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        h1 {
            font-size: 1.5rem;
            font-weight: 200;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }
        
        .link {
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 400;
            opacity: 0.6;
            transition: opacity 0.3s ease;
            display: inline-block;
            padding: 0.5rem 1rem;
        }
        
        .link:hover {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .logo {
                max-width: 400px;
            }
            
            h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="logo.png" alt="0x.HN">
        <h1>0x.HN</h1>
        <a href="https://starra.in" class="link">Visit Site â†’</a>
    </div>
</body>
</html>
